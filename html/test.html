<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Coding</title>
  </head>
  <body>
    <!-- Heading -->
    <h1 title="This is first heading">First heading</h1>

    <!-- Button -->
    <button type="submit">Press Me</button>

    <!-- Unorder list -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <!-- Table -->
    <table>
      <thead>
        <th>Name</th>
        <th>Age</th>
      </thead>

      <tbody>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>26</td>
        </tr>
      </tbody>
    </table>

    <!-- Form -->
    <form>
      <label for="username">
        Username:
        <input type="text" name="username" id="username" />
      </label>

      <label for="password">
        Password:
        <input type="password" name="password" id="password" />
      </label>
    </form>

    <!-- Dropdown form -->

    <form>
      <select name="Fruits">
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Orange">Orange</option>
      </select>
    </form>

    <!-- Image -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />

    <!-- Link -->
    <a href="https://www.wikipedia.org/" target="_blank">Click Me</a>

    <!-- Progress -->

    <label for="progressBar">
      <progress value="70" max="100">70%</progress>
    </label>
  </body>
</html>
