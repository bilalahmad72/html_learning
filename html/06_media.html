<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <hgroup>
        <h1>Learning About Media</h1>
      </hgroup>
    </header>

    <!-- body -->
    <main>
      <!-- Images & Svgs -->
      <div>
        <!-- image -->
        <img
          src="./images/logo.png"
          alt="Text Repeater & Emoji Repeater Logo"
          height="100px"
          width="100px"
          title="This is the My Text Repeater & Emoji Repeater Mobile App Logo"
        />

        <blockquote>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
            pariatur natus explicabo officiis quas tempora voluptatem deleniti,
            consequuntur aperiam tempore, sunt, maiores alias velit illum quos
            accusantium consequatur. Tempora, eius.
          </p>
          <footer>
            Bilal Ahmad, Founder of
            <a href="https://skillypro.com"><em>SkillyPro.com</em></a>
          </footer>
        </blockquote>

        <!-- svg -->
        <img
          src="./svgs/tracker.svg"
          alt="Tracker Icon"
          title="Tracker Icon"
          height="24px"
          width="24px"
        />
        <img
          src="./svgs/community.svg"
          alt="Community Icon"
          title="Community Icon"
          height="24px"
          width="24px"
        />
        <img
          src="./svgs/flag.svg"
          alt="Flag Icon"
          height="24px"
          width="24px"
          title="Flag Icon"
        />
        <img
          src="./svgs/profile.svg"
          alt="Profile Icon"
          title="Profile Icon"
          height="24px"
          width="24px"
        />
      </div>

      <!-- Videos -->
      <div>
        <video
          src="./videos/video.mp4"
          controls
          height="200px"
          preload="auto"
          poster="./images/logo.png"
        ></video>
      </div>

      <!-- Audios -->
      <div>
        <audio src="./audios/one.mp3" controls></audio>
      </div>
    </main>
  </body>
</html>
